<!DOCTYPE html>
<html lang="pt-br">

	<head>

		<meta charset="utf-8">
		<title>Send Button</title>
		<link rel="stylesheet" type="text/css" href="css/fontawesome.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />

	</head>

	<body>

		<main>
			
			<div class="wrapper">
				
				<div class="msgbox" id="msg">
					
					<div class="items items1">
						<i class="fas fa-camera-retro"></i>
					</div><!--items1-->

					<div class="items items2">
						<i class="fas fa-file"></i>
					</div><!--items2-->

					<div class="items items3">
						<i class="fas fa-microphone"></i>
					</div><!--items3-->

					<div class="items items4">
						<i class="fas fa-sms"></i>
					</div><!--items4-->


				</div><!--msgbox-->

				<div class="button" id="btn">
					
					<div class="btn-wrapper">
						<span style="display: none" class="one btn" id="plus">+</span>
						<span class="two btn" id="sendmsg"><i class="fas fa-paper-plane"></i></span>
					</div><!--button-wrapper-->

				</div><!--button-->

			</div><!--wrapper-->

		</main>

		<script type="text/javascript" src="js/index.js"></script>

	</body>

</html>
