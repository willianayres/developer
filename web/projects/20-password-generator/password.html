<!DOCTYPE html>
<html lang="pt-br">

	<head>

		<title>Password Generator</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />

	</head>

	<body>

		<div class="container">

			<div class="wraper">

					<h3>Tamanho:</h3>
					<select onChange="generateOptions('numbers', getOptionValue('size'));" id="size"></select>

					<h3>Qtd. Números</h3>
					<select onChange="generateOptions('lower', getOptionValue('size') - getOptionValue('numbers'));" id="numbers"><option>0</option></select>

					<h3>Qtd. Letras Minúsculas</h3>
					<select onChange="generateOptions('topper', getOptionValue('size') - getOptionValue('numbers') - getOptionValue('lower'));" id="lower"><option>0</option></select>

					<h3>Qtd. Letras Maiúsculas</h3>
					<select onChange="generateOptions('symbols', getOptionValue('size') - getOptionValue('numbers') -  getOptionValue('lower') - getOptionValue('topper'));" id="topper"><option>0</option></select>

					<h3>Qtd. Símbolos</h3>
					<select id="symbols"><option>0</option></select>
					
					<h2 unselectable="on" class="btn" onclick="getPassword();">Generate</h2>
					<h2 id="password"></h2>

			</div><!--wraper-->

		</div><!--container-->

		<script src="js/functions.js" type="text/javascript"></script>

	</body>

</html>
